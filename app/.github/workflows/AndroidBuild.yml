name: AndroidBuild
on:
    push:
        branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4.1.0

            - name: Setup Java JDK
              uses: actions/setup-java@v3.13.0
              with:
                java-version: '17'
                distribution: 'adopt'

            - name: Build with Gradle
              run: ./gradlew build
            
            - name: Run unit tests
              run: ./gradlew test
            